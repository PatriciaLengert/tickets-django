  <body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark bg-gradient">
      <div class="container-fluid">
        <a class="navbar-brand ms-2" href="/">CTickets</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">

        </div>
      </div>
    </nav>
    <span class="my-5">.</span>
    <span class="my-5">.</span>
    <div class="container containerMargin d-flex justify-content-center mt-5">

      <div class="row mt-5 bg-light p-5 border rounded">
        <h4>Login</h4>
        <form method="post" action="{% url 'login' %}" class="d-flex flex-column">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}">
          <label for="usuario">Usuário:</label>
          <input type="text" name="username" id="usuario" class="mt-1 mb-4 form-control"/>
          <label for="senha">Senha:</label>
          <input type="password" name="senha" id="senha" class="mt-1 mb-4 form-control"/>
          <button type="submit" class="btn btn-dark">Entrar</button>
        </form>
      </div>
    </div>
